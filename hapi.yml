remotes:
  app-server:
    host: 192.168.33.11
    user: vagrant
    identity_file: ./id_github

recipes:
  - laravel

config:
  deploy_path:
    put: ~/{{name}}
  name:
    put: laravel
  repository:
    put: 'https://github.com/hapideploy/laravel'
  branch:
    put: 'main'

tasks:
  'deploy:queue':
    desc: 'Restart Laravel queue workers'
    run:
      - cd {{current_path}} && {{bin/php}} artisan queue:restart

after:
  'deploy:symlink': 'deploy:queue'
